+<!Doctype html>
<html>
    <head>
        <title>Nested and Defination List</title>
    </head>
    <body>
        <h4 style=" text-align: center;">To illustrate Nested and Defination List Tags</h4>
        <p><b>An ordered nested List:</b></p>
        <ol type="1">
            <li> Coffee</li>
            <li>Tea</li>
            <ol type="a">
            <li >Black tea</li>
            <li >Green tea</li>
            <ol type="i">
                <li>China </li>
                <li>Africa</li>
            </ol>
            </ol>
        </ol>
        <ol type="1" start="3">
            <li>Milk</li>
        </ol>
        <p><b>A Definition List: </b></p>
        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital City of Kamataka</dd>
            <dt>Mumbai</dt>
            <dd>-Capital city of Maharashtra</dd>
        </dl>
    </body>
</html>
