<!Doctype html>
<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td><input type="radio" name="supreme" value="Supreme">Supreme<br><input type="radio" name="Vegetarian" value="Vegetarian">Vegetarian<br><input type="radio" name="Hawaiian" value="Hawaiian">Hawaiian</td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td><select><option>Tomato</option></select></td>
            </tr>
            <tr>
                <td>Optional Extras</td>
<td><input type="checkbox" name="Extra" value="Extra Cheese">Extra Cheese <input type="checkbox" name="Gluten" value="Gluten Free Base">Gluten Free Base</td>
            </tr>
            <tr>
                <td colspan="2"><label>Delivery Instructions:</label><br> <textarea name="Delivery"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Send my Order "></td>
            </tr>
        </table>  
    </body>
</html>
